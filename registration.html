<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="content_container">
      <div id= "form_container">
        <div id="form_head_container">
          <h2 id="form_header"> Registration</h2>
        </div>
        <div id="form_content_container">
          <div id="form_content_inner_container">
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br>

              <label for="password">Password:</label>
              <input type="password" id="password" name="password"><br>

              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select><br>

              <label for="birthdate">Birthdate:</label>
              <input type="date" id="birthdate" name="birthdate"><br>

              <div id="button_container">
                <button onclick= "register()"> Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src= "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>


  <script src= "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
  <script src= "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

  <script type="registration.js"></script>
</html>
